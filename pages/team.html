<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/static/css/all.css">
    <link rel="stylesheet" type="text/css" href="/static/css/team.css">
    <script src="/static/scripts/all.js"></script>
    <script src="/static/scripts/team.js"></script>
    <script type="text/javascript" src="/static/scripts/paginator.js"></script>
    <title>Team</title>
</head>

<body onload="loadPage()">
    <noscript>Javascript must be active for this page to work!</noscript>
    <div id="loader" class="loader-wrapper">
        <div class="loader">
            <img src="/static/images/loader.svg" alt="loader">
        </div>
    </div>
    <div id="page" style="display: none;">
        <header class="header">
            <div id="mySidenav" class="sidenav">
                <a href="/">Home</a>
                <a href="/results">Results</a>
                <a href="/contact">Contact</a>
            </div>
            <!-- hambúrger -->
            <div class="bar" onclick="sideNav(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- logo -->
            <a href="/">
                <img src="/static/images/logo-title.png" class="logo_title">
                <img src="/static/images/logo-image.png" class="logo_image">
            </a>
            <!-- botão de login -->
            <span id="loginButton">
                <a href="/login" class="loginButton">Log in</a>
            </span>
        </header>
        <div class="footer">
            <div class="footer-container">
                <div class="left">
                    <p>Authors: Ismael Lourenço e Alexendre Oliveira</p>
                </div>
                <div class="right">
                    <p>Disclaimer: All information is from <a href="https://www.hltv.org/">www.hltv.org</a> and
                        extracted using <a href="https://www.npmjs.com/package/hltv">HLTV Node.js API</a></p>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="team_page">
                <div class="teamContainer">
                    <div class="teamName-container">
                        <h1 id="team_name" class="teamName">Astralis</h1>
                        <img id="team_logo" class="teamLogo" src="https://static.hltv.org/images/team/logo/6665"
                            alt="Team Logo">
                        <div class="teamCountry">
                            <img id="team_country" class="flag" src="https://www.countryflags.io/PT/shiny/24.png"
                                alt="CountryFlag">
                            <span id="team_country_name">World</span>
                        </div>
                    </div>
                    <div id="teamSocial" class="teamSocial">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                    </div>
                    <div id="teamFav" class="teamFav">
                    </div>
                    <div class="teamStats-container">
                        <div class="teamStats"><b>World ranking</b><span id="ranking" class="right">#1</span></div>
                        <div class="teamStats"><b>Last Matches</b><span id="last_matches_r" class="right"></span></div>
                    </div>
                </div>
                <div id="players_container" class="teamPlayer-container">
                </div>
                <div class="lastResults">
                    <h2 id="results_headline" class="headline">Last Results for Astralis</h2>
                    <table id="table_to_page">
                        <tbody id="results_body">
                        </tbody>
                    </table>
                    <div class="pageNumbers" id="table_pages_numbers"></div>
                </div>
                <h3 class="comments_heading">Comments:</h3>
                <div id="comments_area" class="comments_area">
                    <p>You need to login to write comments</p>
                </div>
                <ul id="comments" class="comments"></ul>
            </div>
        </div>
</body>

</html>
