<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/contact.css">
    <link rel="stylesheet" href="/static/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/scripts/all.js"></script>
    <title>CSGOTeamStats</title>
</head>

<body onload="loadPage()">
    <div id="loader" class="loader-wrapper">
        <div class="loader">
            <img src="/static/images/loader.svg" alt="loader">
        </div>
    </div>
    <div id="page" style="display: none;">
        <!-- BARRA DE CIMA -->
        <header class="header">
            <div id="mySidenav" class="sidenav">
                <a href="/">Home</a>
                <a href="/results">Results</a>
                <a href="/contact">Contact</a>
            </div>
            <!-- hambúrger -->
            <div class="bar" onclick="sideNav(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- logo -->
            <img src="/static/images/logo-title.png" class="logo_title">
            <img src="/static/images/logo-image.png" class="logo_image">
        </header>
        <div class="footer">
            <div class="footer-container">
                <div class="left">
                    <p>Authors: Ismael Lourenço e Alexendre Oliveira</p>
                </div>
                <div class="right">
                    <p>Disclaimer: All information is from <a href="https://www.hltv.org/">www.hltv.org</a> and
                        extracted using <a href="https://www.npmjs.com/package/hltv">HLTV Node.js API</a></p>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <form onsubmit="sendEmail(event)" class="contact100-form">
                        <span class="contact100-form-title">
                            Contact Us
                        </span>
                        <div class="wrap-input100">
                            <input class="input100" type="text" id="name" placeholder="Full Name">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>
                        <div class="wrap-input100">
                            <input class="input100" type="email" id="email" placeholder="Email">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>
                        <div class="wrap-input100">
                            <textarea class="input100" id="message" placeholder="Your Message"></textarea>
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="copy-mail">
                            <label class="label-checkbox100" for="ckb1">
                                Send copy to my-email
                            </label>
                        </div>
                        <div class="container-contact100-form-btn">
                            <button onclick="sendEmail(event)" class="contact100-form-btn">
                                Send Email
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/static/scripts/contact.js"></script>
</body>

</html>
