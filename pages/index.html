<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/scripts/all.js"></script>
    <title>CSGOTeamStats</title>
</head>

<body onload="loadPage()">
    <div id="loader" class="loader-wrapper">
        <div class="loader">
            <img src="/static/images/loader.svg" alt="loader">
        </div>
    </div>
    <div id="page" style="display: none;">
        <!-- BARRA DE CIMA -->
        <header class="header">
            <div id="mySidenav" class="sidenav">
                <a href="/">Home</a>
                <a href="/results">Results</a>
                <a href="/contact">Contact</a>
            </div>
            <!-- hambúrger -->
            <div class="bar" onclick="sideNav(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- logo -->
            <a href="/">
                <img src="/static/images/logo-title.png" class="logo_title">
                <img src="/static/images/logo-image.png" class="logo_image">
            </a>
            <!-- botão de login -->
            <span id="loginButton">
                <a href="/login" class="loginButton">Log in</a>
            </span>
        </header>
        <div class="footer">
            <div class="footer-container">
                <div class="left">
                    <p>Authors: Ismael Lourenço e Alexendre Oliveira</p>
                </div>
                <div class="right">
                    <p>Disclaimer: All information is from <a href="https://www.hltv.org/">www.hltv.org</a> and
                        extracted using <a href="https://www.npmjs.com/package/hltv">HLTV Node.js API</a></p>
                </div>
            </div>
        </div>

        <div id="main">
            <div style="text-align: center; width: 100%; display: flex; padding: 5px">
                <div style="text-align: center; width: 100%; display: flex; padding: 5px">
                    <!-- BARRA DE PROCURA -->
                    <div class="searchDiv">
                        <form onsubmit="javascript:search(event)">
                            <input type="text" class="searchBar" onkeyup="javascript:search(event)" id="search_string">
                        </form>
                        <div id="search_list">
                            <p>Type to search</p>
                        </div>
                    </div>

                    <!-- JOGOS -->
                    <div class="matches">
                        <h1 style="color: black">Last Matches</h1>
                        <div id="results">
                            
                        </div>
                    </div>

                    <!-- JOGADORES EM DESTAQUE -->
                    <div class="players">
                        <h1 style="color: black">Featured Players</h1>
                        <div id="top_players">
                            <span>Server Error</span>
                        </div>
                    </div>
                </div>
                <script src="/static/scripts/index.js"> </script>
</body>

</html>
