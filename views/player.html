<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/player.css">
    <link rel="stylesheet" href="/static/css/all.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/scripts/all.js"></script>
    <script src="/static/scripts/player.js"></script>
    <title>Players</title>
</head>

<body onload="loadPage()">
    <noscript>Javascript must be active for this page to work!</noscript>
    <div id="loader" class="loader-wrapper">
        <div class="loader">
            <img src="/static/images/loader.svg" alt="loader">
        </div>
    </div>
    <div id="page" style="display: none;">
        <header class="header">
            <div id="mySidenav" class="sidenav">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
            </div>
            <!-- hambúrger -->
            <div class="bar" onclick="sideNav(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- logo -->
            <img src="/static/images/logo-title.png" class="logo_title">
            <img src="/static/images/logo-image.png" class="logo_image">
            <!-- botão de login -->
            <a href="/login" class="loginButton">Log in</a>
        </header>
        <div id="main">
            <div class="player_info">
                <div class="two_col_div">
                    <div class="col_div img_prot">
                        <img id="player_image"
                            src="https://static.hltv.org//images/playerprofile/bodyshot/compressed/7592.png"
                            height="200" width="200" alt="Player">
                    </div>
                    <div>
                        <h1 id="player_ign">Ismpro</h1>
                        <div>
                            <p id="player_name"><span><img src="https://www.countryflags.io/PT/shiny/24.png"
                                        alt="CountryFlag"></span> Ismael Lourenço</p>
                        </div>
                        <div>
                            <span>Age</span>
                            <span id="player_age">22</span>
                        </div>
                        <div>
                            <span>Current Team</span>
                            <span>
                                <img id="team_flag" src="https://static.hltv.org/images/team/logo/4608" height="16"
                                    width="16" alt="NAVI">
                                <span id="team_name">NaVi</span>
                            </span>
                        </div>
                        <div>
                            <a href="#" class="fa fa-facebook"></a>
                            <a href="#" class="fa fa-twitch"></a>
                            <a href="#" class="fa fa-twitter"></a>
                        </div>
                    </div>
                </div>
                <!-- Tabs info -->
                <div class="tab">
                    <button class="tablinks" id="defaultTab" onclick="changeTab(event, 'info')">Info</button>
                    <button class="tablinks" onclick="changeTab(event, 'achiv')">Stati</button>
                </div>

                <div id="info" class="tabcontent">
                    <h2 class="tab-headline" id="player_ign_stats">Ismpro statistics<span class=" stats-window">(Past 3
                            months)</span></h2>
                    <div class="two_col_div">
                        <div class="col_div">
                            <div class="cell_div">
                                <b>Rating 2.0</b>
                                <span class="statsVal">1.03</span>
                            </div>
                            <div class="cell_div">
                                <b>Kills per round</b>
                                <span class="statsVal">1.03</span>
                            </div>
                            <div class="cell_div">
                                <b>Headshots</b>
                                <span class="statsVal">1.03</span>
                            </div>
                        </div>
                        <div class="col_div">
                            <div class="cell_div">
                                <b>Maps played</b>
                                <span class="statsVal">1.03</span>
                            </div>
                            <div class="cell_div">
                                <b>Deaths per round</b>
                                <span class="statsVal">1.03</span>
                            </div>
                            <div class="cell_div">
                                <b>Rounds contributed</b>
                                <span class="statsVal">1.03</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="achiv" class="tabcontent">
                    <h3>Paris</h3>
                    <p>Paris is the capital of France.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
