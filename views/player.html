<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/player.css">
    <link rel="stylesheet" href="/static/css/all.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/scripts/all.js"></script>
    <script src="/static/scripts/player.js"></script>
    <title>Players</title>
</head>

<body onload="loadPage()">
    <noscript>Javascript must be active for this page to work!</noscript>
    <div id="loader" class="loader-wrapper">
        <div class="loader">
            <img src="/static/images/loader.svg" alt="loader">
        </div>
    </div>
    <div id="page" style="display: none;">
        <header class="header">
            <div style="width: 100%; margin: auto; text-align: center;">
                <!-- hambúrger -->
                <img src="/static/images/dropdown.png" class="hamburguer">
                <!-- logo -->
                <img src="/static/images/logo-title.png" class="logo_title">
                <img src="/static/images/logo-image.png" class="logo_image">
                <!-- botão de login -->
                <a href="/login" class="loginButton">Log in</a>
            </div>
        </header>
        <div class="player_info">
            <div>
                <img id="player_image" src="/static/images/personal.png" height="200" width="200" alt="Player">
            </div>
            <div>
                <h1 id="player_ign"></h1>
                <div>
                    <img src="https://www.countryflags.io/PT/shiny/24.png" alt="CountryFlag">
                    <p id="player_name">Ismael Lourenço</p>
                </div>
                <div>
                    <span>Age</span>
                    <span id="player_age">22</span>
                </div>
                <div>
                    <span>Current Team</span>
                    <span>
                        <img id="team_flag" src="https://static.hltv.org/images/team/logo/4608" height="16" width="16"
                            alt="NAVI">
                        <span id="team_name">NaVi</span>
                    </span>
                </div>
                <div>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter-square"></i>
                </div>
            </div>
            
            <div class="tab-content">
                s
            </div>
        </div>
    </div>
</body>

</html>
